services:
  teams-recorder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teams-meeting-recorder
    ports:
      - "8000:8000"  # FastAPI
      - "5900:5900"  # VNC
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DISPLAY=:99
      - VNC_PORT=5900
      - PULSEAUDIO_SINK_NAME=teams_virtual_sink
      - PULSEAUDIO_MONITOR_NAME=teams_virtual_sink.monitor
    volumes:
      - ./recordings:/app/recordings
      - ./logs:/app/logs
      # Share /dev/shm for browser stability (2026 best practice)
    shm_size: '2gb'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - teams-network

  # Optional: VNC viewer web interface (noVNC)
  novnc:
    image: theasp/novnc:latest
    container_name: teams-recorder-novnc
    ports:
      - "8080:8080"
    environment:
      - DISPLAY_WIDTH=1920
      - DISPLAY_HEIGHT=1080
      - RUN_XTERM=no
    depends_on:
      teams-recorder:
        condition: service_healthy
    command: --vnc teams-recorder:5900 --listen 8080
    networks:
      - teams-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  teams-network:
    driver: bridge
