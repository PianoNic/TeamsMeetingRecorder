services:
  teams-recorder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teams-meeting-recorder
    ports:
      - "8000:8000"  # FastAPI
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DISPLAY=:99
      - PULSEAUDIO_SINK_NAME=teams_virtual_sink
      - PULSEAUDIO_MONITOR_NAME=teams_virtual_sink.monitor
    volumes:
      - ./recordings:/app/recordings
      - ./logs:/app/logs
      # Share /dev/shm for browser stability (2026 best practice)
    shm_size: '2gb'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - teams-network

networks:
  teams-network:
    driver: bridge
