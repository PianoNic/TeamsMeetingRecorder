services:
  teams-recorder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teams-meeting-recorder
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./recordings:/app/recordings
    shm_size: '2gb'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - teams-network

networks:
  teams-network:
    driver: bridge
